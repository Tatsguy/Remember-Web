<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Remember</title>
    <link rel="stylesheet" href="css/sign.css">
    <link rel="shortcut icon" href="images/logoV.png" type="image/x-icon">
</head>

<body>
    <div class="fondo">
        <div class="contenido">
            <a id="back-button" href="index.html">&lt;</a>
            <div class="imagen">
                <img src="images/index/Logo.png" id="logo" alt="">
            </div>
            <div class="formulario">
                <form action="" class="flex-column" style="align-items: center;">
                    <div id="form-container">
                        <div class="flex-row">
                            <input type="text" placeholder="Nombre(s)" required>
                            <input type="text" placeholder="Apellido(s)" required>
                        </div>
                        <div class="flex-column">
                            <input type="email" placeholder="Dirección Email" required>
                            <input type="password" placeholder="Crea una contraseña" required>
                            <button type="submit">Comenzar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

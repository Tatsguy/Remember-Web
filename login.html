<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="author" content="Remember">
        <meta name="copyright" content="Remember">
        <meta name="description" content="Pantalla de login de la página Remember"> 
        <meta name="keywords" content="Login, Iniciar sesión">

        <!--ESTILOS-->
        <link rel="stylesheet" href="css/login.css">
        <link rel="shortcut icon" href="images/logoV.png" type="image/x-icon">
        <title>Remember - Inicar Sesión</title>
    </head>
    <body>
        
        <!--INICIAR SESIÓN-->
        <div class="container">
            <div class="row">
                <a href="index.html" id="regresar">&lt;</a>
                <div class="columna">
                    <form action="" id="formulario">      
                        <img src="images/index/Logo.png" alt="">
                        <div class="usuario-caja">
                            <input type="text" placeholder="Ingrese su usuario" id="usuario"> <br>
                            <span class="noVisible" id="spanUsuario">Ingrese su usuario</span>
                        </div>
        
                        <div class="contraseña-caja">
                            <input type="password" placeholder="Ingrese su contraseña" id="password"> <br>
                            <span class="noVisible" id="spanPassword">Ingrese su contraseña</span>
                        </div>
        
                        <div class="boton-caja">
                            <button type="submit">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>    

    <script src="js/login.js"></script>
    </body>
</html>
